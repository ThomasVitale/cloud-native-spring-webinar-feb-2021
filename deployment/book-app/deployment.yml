apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-app
  labels:
    app: book-app
  namespace: book-demo
spec:
  selector:
    matchLabel:
      app: book-app
  template:
    metadata:
      labels:
        app: book-app
    spec:
      containers:
        - name: book-app
          image: thomasvitale.azurecr.io/book-app:1.0.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "756Mi"
              cpu: "0.5"
            limits:
              memory: "2Gi"
              cpu: "2"
